<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Credits59</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #7bb7ff 0%, #a2d2ff 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #102a43;
    }
    .credits-container {
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 400px;
        text-align: center;
    }
    h1 {
        font-weight: 700;
        margin-bottom: 15px;
        color: #074a85;
        font-size: 2.5rem;
    }
    p.subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #336699;
    }
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    ul li {
        background: #d0e4ff;
        margin: 10px 0;
        padding: 12px 15px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1.1rem;
        box-shadow: inset 2px 2px 5px #a0c1ff;
    }
    footer {
        margin-top: 25px;
        font-size: 0.85rem;
        color: #5388c1;
    }
</style>
</head>
<body>
    <div class="credits-container">
        <h1>Credits</h1>
        <p class="subtitle">Started programming on 15.05.2025</p>
        <ul>
            <li>Henrik T.</li>
            <li>Mika Z.</li>
            <li>Chat GPT</li>
        </ul>
        <footer>Thank you for visiting!</footer>
    </div>
    {% load static %}
<!-- Logo unten links -->
<div style="position: fixed; bottom: 10px; left: 10px;">
    <a href="/">
        <img src="{% static 'main/logo.png' %}" alt="Logo" style="height: 100px;">
    </a>
</div>
</body>
</html>
