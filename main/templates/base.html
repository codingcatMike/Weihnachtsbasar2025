{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'main/favicon.ico' %}">

    <style>
        .message {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-bar {
            transition: width linear;
        }

        /* Reset and basic styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Fixed animated background */
        #animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: repeating-radial-gradient(
                circle at 50% 50%,
                #808080,
                #505050 40px,
                #8b8b8b 40px,
                #6e6e6e 80px
            );
        }

        /* Page content above background */
        #content {
            position: relative;
            z-index: 0;
        }

        /* Headings and text */
        h1, h2, h3, h4, h5, h6 {
            color: #333;
            margin-bottom: 20px;
            line-height: 1.2;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .helptext {
            font-size: 1em;
            color: #888;
        }

        button, input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Logo */
        #logo-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        #logo-container img {
            height: 200px;
        }

        /* Login/logout buttons */
        #auth-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .message {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            min-width: max-content;
            position: relative;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Animated background -->
<div id="animated-background"></div>

<!-- Page content -->
<div id="content">

    <!-- Login/Logout Bereich -->
    <div id="auth-buttons">
        {% if user.is_authenticated %}
            <a href="/help"><button type="button">Support</button></a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout as {{ user.username }}</button>
            </form>
        {% else %}
            <button type="button" onclick="window.location.href='{% url 'login' %}'">Login</button>
            <button type="button" onclick="window.location.href='{% url 'signup' %}'">Signup</button>
        {% endif %}
    </div>

    <!-- Logo -->
    <div id="logo-container">
        <a href="/"><img src="{% static 'main/logo.png' %}" alt="Logo"></a>
    </div>

    {% block content %}{% endblock content %}

    <!-- Footer and messages -->
    <footer>
        {% if messages %}
<div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
    {% for message in messages %}
    <div class="message" data-duration="4000"
         style="position: relative; overflow: hidden;
                background-color: {% if message.tags == 'success' %}#dff0d8{% elif message.tags == 'warning' %}#ff8000{% elif message.tags == 'error' %}#ff0000{% endif %};
                color: {% if message.tags == 'success' %}#3c763d{% elif message.tags == 'warning' %}#fff{% elif message.tags == 'error' %}#fff{% endif %};
                max-width: 80%; text-align: center; padding: 10px 15px; border-radius: 5px; width: 300px;">
        <!-- Progress bar -->
        <div class="progress-bar" style="position: absolute; top: 0; left: 0; height: 4px; background: rgba(255,255,255,0.7); width: 100%;"></div>

        <!-- Close button -->
        <button onclick="this.parentElement.remove()"
                style="position: absolute; top: 5px; right: 5px; background: none; border: none; color: inherit; font-size: 16px; cursor: pointer;">&times;</button>

        {{ message|safe }}
    </div>
    {% endfor %}
</div>
{% endif %}

    </footer>

</div>

<!-- Background animation script -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const bg = document.getElementById('animated-background');

    let x = Math.random() * 60 + 20;
    let y = Math.random() * 60 + 20;
    let targetX = Math.random() * 60 + 20;
    let targetY = Math.random() * 60 + 20;
    const duration = 90000; // 90 seconds per movement
    let startTime = null;

    function animate(timestamp) {
        if (!startTime) startTime = timestamp;

        let progress = (timestamp - startTime) / duration;
        if (progress > 1) progress = 1;

        let currentX = x + (targetX - x) * progress;
        let currentY = y + (targetY - y) * progress;

        bg.style.background = `
            repeating-radial-gradient(
                circle at ${currentX}% ${currentY}%,
                #808080,
                #505050 40px,
                #8b8b8b 40px,
                #6e6e6e 80px
            )
        `;

        if (progress < 1) {
            requestAnimationFrame(animate);
        } else {
            x = targetX;
            y = targetY;
            targetX = Math.random() * 60 + 20;
            targetY = Math.random() * 60 + 20;
            startTime = null;
            requestAnimationFrame(animate);
        }
    }

    requestAnimationFrame(animate);
});

document.addEventListener("DOMContentLoaded", () => {
    const messages = document.querySelectorAll(".message");
    messages.forEach(msg => {
        const duration = parseInt(msg.dataset.duration) || 4000; // default 4s
        const progressBar = msg.querySelector(".progress-bar");
        let startTime = Date.now();

        // Animate progress bar
        const interval = setInterval(() => {
            const elapsed = Date.now() - startTime;
            const percent = Math.max(0, 100 - (elapsed / duration) * 100);
            progressBar.style.width = percent + "%";
            if (elapsed >= duration) {
                clearInterval(interval);
                msg.remove();
            }
        }, 20);
    });
});

</script>

</body>
</html>
